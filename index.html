<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* タイマー表示のスタイル */
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ゲームオーバーのメッセージのスタイル */
        #game-over-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }

        /* 再スタートボタンのスタイル */
        #restart-button {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timer">Time: 30</div>
        <canvas id="tetris-canvas" width="300" height="450"></canvas>
        <div id="game-over-message">Game Over! Time is up!</div>
        <button id="restart-button">Restart</button> <!-- 再スタートボタン -->
    </div>
    <script src="script.js"></script>
</body>
</html>
